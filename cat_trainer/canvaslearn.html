

<!DOCTYPE html>


<html>  
  <head>  
    <title>Canvas tutorial</title>  
    <script type="text/javascript">  
		function draw(){  
        var canvas = document.getElementById('tutorial');  
        if (canvas.getContext){  
          var ctx = canvas.getContext('2d');  
		  
		    ctx.fillStyle = "rgb(200,0,0)";  
			ctx.fillRect (10, 10, 200, 200);  
  
			ctx.fillStyle = "rgba(0, 0, 200, 0.2)";  
			ctx.fillRect (30, 30, 250, 250);  
			
			ctx.clearRect(45,45,60,60);  
			ctx.strokeRect(50,50,50,50); 
			
			ctx.fillStyle = "rgba(0, 100, 100, 0.4)";
			ctx.beginPath();  
			ctx.moveTo(350,50);  
			ctx.lineTo(100,75);  
			ctx.lineTo(100,350);  
			ctx.lineTo(400,400);  
			ctx.fill();  
			
			var img = new Image();  
			img.onload = function(){  
			ctx.drawImage(img,0,0);  
			ctx.beginPath();  
			ctx.moveTo(30,96);  
			ctx.lineTo(70,66);  
			ctx.lineTo(103,76);  
			ctx.lineTo(170,15);  
			ctx.stroke();  
			};  
			img.src = 'cat1.jpg';
        }
		}
		
		function circle()
		{
		var canvas = document.getElementById('tutorial');  
        if (canvas.getContext){  
          var ctx = canvas.getContext('2d'); 
		  var x = 50
		  var y = 50
		  var clock = true
			
			for (var i = 0; i < 15; i++)
			{
				ctx.fillStyle = "rgb(200,0,0)";
				ctx.beginPath();
				ctx.arc(x, y, 25, 0, Math.PI*(2),clock);
				if (clock = true){
					x+=(Math.random()*50);
					y+=(Math.random()*50);
					clock = false;
				}
				else
				{
					x-=(Math.random()*50);
					y+=(Math.random()*50);
					clock = true;
				
				}
			
				setTimeout(ctx.stroke(), 100)
			
		    
			}
		}
		}
	

    
    </script>  
    <style type="text/css">  
      canvas { border: 1px solid blue;}  
    </style>  
  </head>  
  <body onload="draw();">  
    <canvas id="tutorial" width="500" height="500" onclick="circle()";></canvas>  
  </body>  
</html>
